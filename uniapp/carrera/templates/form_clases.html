<h1>CLASES</h1>

<form action="{% url 'clases' %}" method="post">
    {% csrf_token %}
    <fieldset>
      <legend>Clase</h1>
      </legend>
      {% if error_message %}
      <p class="error"><strong>{{ error_message }}</strong></p>
      {% endif %}
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre"/>
      <br/>
      <input type="submit" value="Submit">
    </fieldset>
</form>

<ul>
    {% for clase in clases %}
    <li>{{ clase }}</li>
    {% endfor %}
</ul>
